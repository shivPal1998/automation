<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Payment page</title>
    <link rel="icon" type="image/x-icon" href="imagebb.jpg">
</head>
<body>
    <form action="action">
        <h1>Payment</h1>
        <label for="name"> Name</label><br>
        <Input type="box1" name="name" id="name" placeholder="Enter Name"><br>
        <label for="Pemail"> Email</label><br>  
        <Input type="box1" name="email" id="email" placeholder="Enter Email"><br>
        <label for="cardnum"> Card Number</label><br>
        <Input type="box1" name="number" id="number" placeholder="1234 1234 1234 1234"><br>
        <div class="div1">
            <label for="cardex"> Card expiry month</label><br>
        <Input type="month" name="month" id="month" placeholder="MM"><br>
        </div>
        
        <div class="div1">
            <label for="cardye"> Card expiry year</label><br>
        <Input type="year" name="year" id="year" placeholder="yyyy"><br>
        </div>
       
        <div class="div1">
            <label for="cardCVC"> Card CVC</label><br>
        <Input type="cvc" name="cvc" id="cvc" placeholder="cvc"><br>
        </div>
        
        <button class="btn" type="button"> Pay Now</button>
        <button class="btn" type="button"> Close</button>
        

    </form>

    
</body>
</html>
